<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="ch" id="stone">
            <img src="stone.png" alt="">
        </div>

        <div class="ch" id="paper">
            <img src="paper.png" alt="">
        </div>

        <div class="ch" id="scissor">
            <img src="scissor.png" alt="">

        </div>
    </div>

    <div class="score">
        <div class="sc">
            <p id="userscore">0</p>
            <p>Me</p>
        </div>

        <div class="sc">
            <p id="compscore">0</p>
            <p>Friend</p>
        </div>
    </div>


    <div class="msg">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>

</body>

</html>
